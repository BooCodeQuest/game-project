<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLASH THE FLY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="splash-screen start-screen">
        <button type="button" class="startBtn">START GAME</button>
    </div>
    <div class="container">
        <div class="score-display">Score: 0</div>
        <img src="./assets/images/crosshair.png" alt="Crosshair" class="cursor" />
        <img src="./assets/images/blood-spot.png" alt="Blood Spot" class="bloodSpot" />
    </div>
    <div class="game-over-screen">
        <div class="final-score-display"></div>
        <button type="button" class="restartBtn">RESTART</button>
    </div>

    <audio id="startMusic" src="./assets/music/start-music.mp3" loop ></audio>
    <audio id="gameMusic" src="./assets/music/game-music.mp3" loop></audio>
    <audio id="splashSound" src="./assets/music/splash-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
